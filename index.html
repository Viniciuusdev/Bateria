<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batéria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bateria</h1>
    
    <div class="keys">
        <div data-keys="keyq" class="key">Q</div>
        <div data-keys="keyw" class="key">W</div>
        <div data-keys="keye" class="key">E</div>

        <div data-keys="keya" class="key">A</div>
        <div data-keys="keys" class="key">S</div>
        <div data-keys="keyd" class="key">D</div>

        <div data-keys="keyz" class="key">Z</div>
        <div data-keys="keyx" class="key">X</div>
        <div data-keys="keyc" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <footer>Criado por Vinicius</footer>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
